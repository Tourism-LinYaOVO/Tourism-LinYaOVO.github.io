<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅游的小网站-工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
        body {
            background: #0A2463;
            background: -webkit-gradient(linear, top, bottom, from(#165DFF), color-stop(80%, #0A2463), to(#051540));
            background: -webkit-linear-gradient(top, #165DFF, #0A2463 80%, #051540);
            background: linear-gradient(to bottom, #165DFF, #0A2463 80%, #051540);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            min-height: 100vh;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -webkit-flex-direction: column;
            flex-direction: column;
            padding: 20px 0;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -webkit-flex-direction: column;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .tool-list {
            margin: 25px 0;
        }
        .tool-btn {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 16px auto;
            padding: 14px 0;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            color: white;
            font-size: 18px;
            background: transparent;
            -webkit-transition: all 0.3s ease;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
            position: relative;
            overflow: hidden;
        }
        .tool-btn:after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            -webkit-transition: 0.5s;
            transition: 0.5s;
        }
        .tool-btn:hover:after {
            left: 100%;
        }
        .tool-btn:hover, .tool-btn:active {
            background: rgba(255, 255, 255, 0.9);
            color: #165DFF;
            -webkit-transform: scale(1.05);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .copyright {
            margin-top: 30px;
            padding: 12px 0;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
        }
        .back-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 30px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            background: rgba(0, 0, 0, 0.2);
            -webkit-transition: all 0.3s ease;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>旅游的小网站-工具</h1>
        <div class="tool-list">
            <a href="toolshtml/calculator.html" class="tool-btn" onclick="return delayJump(this, 300)">计算器</a>
            <a href="toolshtml/speedtest.html" class="tool-btn" onclick="return delayJump(this, 300)">下载速度测试</a>
        </div>
        <div class="copyright">
            ©2025 bilibili/快手@旅游_LinYaOVO<br>
            版权所有
        </div>
    </div>
    <script>
        function delayJump(element, delay) {
            if (event.preventDefault) {
                event.preventDefault();
            } else {
                event.returnValue = false;
            }
            setTimeout(() => {
                window.location.href = element.getAttribute('href');
            }, delay);
            return false;
        }
    </script>
</body>
</html>
