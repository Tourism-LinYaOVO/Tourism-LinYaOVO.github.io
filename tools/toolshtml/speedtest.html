<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅游的小网站-下载测速</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(to bottom, #165DFF, #0A2463 80%, #051540);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            min-height: 100vh;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -webkit-flex-direction: column;
            flex-direction: column;
            padding: 20px 0;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -webkit-flex-direction: column;
            flex-direction: column;
        }
        h1 {
            margin-bottom: 15px;
            font-size: 24px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }
        .speed-test {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .test-btn {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 0 auto 20px;
            padding: 12px 0;
            border: 2px solid white;
            border-radius: 50px;
            color: white;
            font-size: 16px;
            background: transparent;
            -webkit-transition: all 0.3s ease;
            transition: all 0.3s ease;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .test-btn:hover, .test-btn:active {
            background: white;
            color: #165DFF;
            -webkit-transform: scale(1.05);
            transform: scale(1.05);
        }
        .result {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid rgba(255,255,255,0.2);
            min-height: 100px;
        }
        .result h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .result p {
            margin: 8px 0;
            font-size: 14px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #165DFF, #0A2463);
            border-radius: 10px;
            -webkit-transition: width 0.3s;
            transition: width 0.3s;
        }
        .file-size {
            margin: 10px 0;
        }
        .copyright {
            margin-top: 20px;
            padding: 10px 0;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>下载测速</h1>
        <div class="speed-test">
            <div class="file-size">
                <label for="size-select">测试文件大小：</label>
                <select id="size-select">
                    <option value="10">10 MB</option>
                    <option value="20" selected>20 MB</option>
                    <option value="50">50 MB</option>
                    <option value="100">100 MB</option>
                </select>
            </div>
            
            <button class="test-btn" onclick="startTest()">开始下载测速</button>
            
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            
            <div class="result" id="result">
                <h3>测试结果</h3>
                <p>点击上方按钮开始测试您的下载速度</p>
            </div>
        </div>
        <div class="copyright">
            ©2025 bilibili/快手@旅游_LinYaOVO<br>
            版权所有
        </div>
    </div>
    <script>
        function startTest() {
            const sizeSelect = document.getElementById('size-select');
            const fileSizeMB = parseInt(sizeSelect.value);
            const fileSize = fileSizeMB * 1024 * 1024;
            
            const progressBar = document.getElementById('progress');
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = `
                <h3>测试中...</h3>
                <p>正在下载 ${fileSizeMB} MB 测试文件</p>
                <p>请稍候...</p>
            `;
            progressBar.style.width = '0%';
            
            const testData = new Uint8Array(fileSize);
            for (let i = 0; i < fileSize; i++) {
                testData[i] = Math.floor(Math.random() * 256);
            }
            
            const blob = new Blob([testData], {type: 'application/octet-stream'});
            const url = URL.createObjectURL(blob);
            const startTime = new Date().getTime();
            
            const xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            
            xhr.onprogress = function(event) {
                if (event.lengthComputable) {
                    const percent = (event.loaded / event.total) * 100;
                    progressBar.style.width = percent + '%';
                }
            };
            
            xhr.onload = function() {
                const endTime = new Date().getTime();
                const duration = (endTime - startTime) / 1000;
                const speed = fileSizeMB / duration;
                const speedMbps = speed * 8;
                
                resultDiv.innerHTML = `
                    <h3>测试完成</h3>
                    <p>下载大小: ${fileSizeMB} MB</p>
                    <p>下载时间: ${duration.toFixed(2)} 秒</p>
                    <p>下载速度: ${speed.toFixed(2)} MB/s</p>
                    <p>相当于: ${speedMbps.toFixed(2)} Mbps</p>
                    <p>网络状况: ${getNetworkStatus(speedMbps)}</p>
                `;
                
                URL.revokeObjectURL(url);
            };
            
            xhr.send();
        }
        
        function getNetworkStatus(speedMbps) {
            if (speedMbps > 100) return '极佳 (5G/光纤)';
            if (speedMbps > 30) return '良好 (4G/宽带)';
            if (speedMbps > 10) return '一般 (3G)';
            if (speedMbps > 1) return '较差 (2G)';
            return '非常差';
        }
    </script>
</body>
</html>
